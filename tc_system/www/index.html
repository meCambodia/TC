<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Cambodia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Angkor Wat Background with Overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/assets/tc_system/images/angkor_bg.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            max-width: 120px;
            margin-bottom: 25px;
        }

        h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            color: #1a2980;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .motto {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
            font-style: italic;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(26, 41, 128, 0.3);
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(26, 41, 128, 0.4);
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="/assets/tc_system/images/tc_logo.png" alt="Telecom Cambodia" class="logo">

        <h1>Telecom Cambodia</h1>
        <p class="motto">"Connecting Cambodia to the Future"</p>

        <a href="/login" class="btn">Enter Control Plane</a>
    </div>

    <div class="footer">
        &copy; 2026 Telecom Cambodia. All Rights Reserved.
    </div>
</body>

</html>
